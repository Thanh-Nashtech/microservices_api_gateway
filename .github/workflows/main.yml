name: GitHub Actions Demo
on: [push]
jobs:
  Docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: thanhphan1098/my_cicd:latest
          secrets: |
            "AUTHOR=${{ secrets.AUTHOR }}"
      - 
        name: Deploy Docker On Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            docker network create my_cicd_network
            docker rm --force my_cicd
            docker pull thanhphan1098/my_cicd:latest
            docker run -d -p 80:3001 \
            -e AUTHOR=${{ secrets.AUTHOR }} \
            -e SENDGRID_APIKEY=${{ secrets.SENDGRID_APIKEY }} \
            -e AUTH_SALT=${{ secrets.AUTH_SALT }} \
            -e DB_HOST=${{ secrets.DB_HOST }} \
            -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -e DB_NAME=${{ secrets.DB_NAME }} \
            -e DB_PORT=${{ secrets.DB_PORT }} \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -e JWT_EXPIRE_IN=${{ secrets.JWT_EXPIRE_IN }} \
            -e EMAIL_USER=${{ secrets.EMAIL_USER }} \
            -e EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }} \
            -e EMAIL_SEND_FROM=${{ secrets.EMAIL_SEND_FROM }} \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }} \
            -e AWS_REGION=${{ secrets.AWS_REGION }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_SIGNED_URL_EXPIRED_IN_SECOND=${{ secrets.AWS_SIGNED_URL_EXPIRED_IN_SECOND }} \
            -e WORLD_CUP_FREE_API_EMAIL=${{ secrets.WORLD_CUP_FREE_API_EMAIL }} \
            -e WORLD_CUP_FREE_API_PASSWORD=${{ secrets.WORLD_CUP_FREE_API_PASSWORD }} \
            --network=my_cicd_network \
            --name my_cicd thanhphan1098/my_cicd:latest
            docker system prune -f
